<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Clone</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .tweet-card {
            background-color: #000;
            color: white;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 16px;
            max-width: 500px;
            width: 100%;
        }

        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .profile-pic {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #555;
            margin-right: 12px;
        }

        .user-info {
            flex-grow: 1;
        }

        .display-name {
            font-weight: bold;
            display: block;
        }

        .username {
            color: #71767b;
        }

        .tweet-content {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .tweet-metrics {
            color: #71767b;
            font-size: 14px;
            border-top: 1px solid #333;
            padding-top: 12px;
            display: flex;
            gap: 20px;
        }

        .metric span {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="tweet-card">
        <div class="tweet-header">
            <div class="profile-pic" style="background-image: url('https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png'); background-size: cover;"></div>
            <div class="user-info">
                <span class="display-name">Marc DUFORT</span>
                <span class="username">@MarcDufort · 5 févr. 2014</span>
            </div>
        </div>

        <div class="tweet-content">
            <br> <br>
        </div>

        <div class="tweet-metrics">
            <div class="metric"><span>1,2k</span> Reposts</div>
            <div class="metric"><span>8,5k</span> J'aime</div>
            <div class="metric"><span>450k</span> Vues</div>
        </div>
    </div>

</body>
</html>
